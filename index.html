<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- #TODO Remove control-panel code -->
    <style>
        #control-panel {
            position: fixed;
            z-index: 99;
            background-color: lightblue;
            bottom: 0%;
            left: 0%;
        }

        #control-panel>h3 {
            text-align: center;
        }
    </style>
    <!-- ------------------------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Palanquin+Dark:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./game-flow.css">
    <title>Emoji Concentration</title>
</head>

<body>
    <header>
        <h1>Emoji Concentration</h1>
        <div id="logo">Logo</div>
        <div id="timer-control">
            <div id="timer">Timer</div>
            <div id="control-button"><button id="btnExitGame">Exit Game</button></div>
        </div>
    </header>
    <main>
        <div id="cards">Cards</div>
    </main>
    <div id="modalStart" class="modal modal-middle-center initial-modal">
        <h1 id="modalStartTitle">Start Game</h1>
        <p>How many cards to play? (4 to 32)</p>
        <input id="start-card-count" type="number" step="2" min="4" max="32" value="12">
        <button id="btnStartGame">Start</button>
    </div>
    <div id="modalSuccess" class="modal modal-middle-center blinking-border">
        <div class="fade-in">
            <h1 id="modalSuccessTitle">Success!</h1>
            <p>You successfully matched all cards!!</p>
            <div id="completedTime">Time to Complete:</div>
        </div>
    </div>
    <div id="modalTimeout" class="modal modal-middle-center blinking-border">
        <div class="fade-in">
            <h1 id="modalTimeoutTitle">Timeout!</h1>
            <p>You ran out of time. Please try again...</p>
        </div>
    </div>
    <script src="./game-flow.js"></script>
    <!-- #TODO Remove control-panel code -->
    <div id="control-panel">
        <h3>Control Panel</h3>
        <table>
            <tr>
                <th>Show</th>
                <th>Hide</th>
                <th>Flow-Control</th>
            </tr>
            <tr>
                <td><button onclick="showModalStartGame()" style="display: block">showModalStartGame</button></td>
                <td><button onclick="hideModalStartGame()" style="display: block">hideModalStartGame</button></td>
                <td><button onclick="flowInitializeGame()" style="display: block">flowInitializeGame</button></td>
            </tr>
            <tr>
                <td><button onclick="showModalSuccess()" style="display: block">showModalSuccess</button></td>
                <td><button onclick="hideModalSuccess()" style="display: block">hideModalSuccess</button></td>
                <!-- <td><button onclick="flowStartGame()" style="display: block">flowStartGame</button></td> -->
            </tr>
            <tr>
                <td><button onclick="showModalTimeout()" style="display: block">showModalTimeout</button></td>
                <td><button onclick="hideModalTimeout()" style="display: block">hideModalTimeout</button></td>
                <td><button onclick="flowGameTimeout()" style="display: block">flowGameTimeout</button></td>
            </tr>
            <tr>
                <td><button onclick="showDivTimerControl()" style="display: block">showDivTimerControl</button></td>
                <td><button onclick="hideDivTimerControl()" style="display: block">hideDivTimerControl</button></td>
                <td><button onclick="flowGameSolved()" style="display: block">flowGameSolved</button></td>
            </tr>
        </table>
    </div>
    <script>
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.altKey && e.shiftKey && e.code === 'KeyP') {
                if (document.getElementById('control-panel').style.display === 'none') {
                    document.getElementById('control-panel').style.display = 'block';
                } else {
                    document.getElementById('control-panel').style.display = 'none';
                }
            }
        });
    </script>
    <!-- ------------------------------- -->
</body>

</html>
