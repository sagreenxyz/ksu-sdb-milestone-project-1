<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Palanquin+Dark:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./game-flow.css">
    <title>Emoji Concentration</title>
</head>

<body>
        <header>
            <h1>Emoji Concentration</h1>
            <div id="logo">Logo</div>
            <div id="header-right">
                <div id="timer">Timer</div>
                <div id="control-button"><button id="btnExitGame">Exit Game</button></div>
            </div>
        </header>
        <main>
            <div id="control-panel" style="display:block">control-panel
                <button onclick="showModalStartGame()">showModalStartGame</button>
                <button onclick="hideModalStartGame()">hideModalStartGame</button>
                <button onclick="showModalComplete()">showModalComplete</button>
                <button onclick="hideModalComplete()">hideModalComplete</button>
                <button onclick="showModalTimeout()">showModalTimeout</button>
                <button onclick="hideModalTimeout()">hideModalTimeout</button>
                <button onclick="showDivControl()">showDivControl</button>
                <button onclick="hideDivControl()">hideDivControl</button>
                <button onclick="flowInitializeGame()">flowInitializeGame</button>
                <button onclick="flowStartGame()">flowStartGame</button>
                <button onclick="flowGameSolved()">flowGameSolved</button>
                <button onclick="flowGameTimeout()">flowGameTimeout</button>
            </div> <!-- #TODO remove for production -->
            <div id="cards">Cards</div>
        </main>
        <div id="modalStart" class="modal modal-middle-center initial-modal">
            <h1 id="modalStartTitle">Start Game</h1>
            <p>How many cards to play? (4 to 32)</p>
            <input id="start-card-count" type="number" step="2" min="4" max="32" value="12">
            <button id="btnStartGame">Start</button>
        </div>
        <div id="modalSuccess" class="modal modal-middle-center blinking-border">
            <div class="fade-in">
                <h1 id="modalSuccessTitle">Success!</h1>
                <p>You successfully matched all cards!!</p>
                <div id="completedTime">Time to Complete:</div>
            </div>
        </div>
        <div id="modalTimeout" class="modal modal-middle-center blinking-border">
            <div class="fade-in">
                <h1 id="modalTimeoutTitle">Timeout!</h1>
                <p>You ran out of time. Please try again...</p>
            </div>
        </div>
    <script src="./game-flow.js"></script>
</body>

</html>
